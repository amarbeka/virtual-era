layout = "first-layouts"
is_hidden = 0
==
<!DOCTYPE html>
<html lang="en">
<head>

<!-- meta tags -->
<meta charset="utf-8">
<title>Virtual Era Ltd - {{ this.page.title }}</title>
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="title" content="{{ this.page.meta_title }}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<!-- Title -->

<!-- favicon icon -->
<link rel="shortcut icon" href="{{ 'assets/images/favicon.ico'|theme }}" />

<!-- inject css start -->

<!--== theme plugin -->
<link href="{{ 'assets/css/theme-plugin.css'|theme }}" rel="stylesheet" type="text/css" />

<!--== style -->
<link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet" type="text/css" />

<!--== responsive -->
<link href="{{ 'assets/css/responsive.css'|theme }}" rel="stylesheet" type="text/css" />

<!-- inject css end -->
 {% styles %}
</head>

<body>

<!-- page wrapper start -->

<div class="page-wrapper">

<!-- preloader start 

<div id="ht-preloader">
  <div class="clear-loader d-flex align-items-center justify-content-center">
    <div class="loader-text text-black">
      <div><img src="{{ 'assets/images/logo.png'|theme }}" class="responsive"> </div>
    </div>
  </div>
</div>

 preloader end -->


<!--header start-->

   {% partial "header" %}
<!--header end-->
<!--body content start-->
 {% page %}
<!--body content end--> 


<!--footer start-->
   {% partial "footer" %}
<!--footer end-->


</div>

<!-- page wrapper end -->


<!--back-to-top start-->

<div class="scroll-top"><a class="smoothscroll" href="#top"><i class="flaticon-up-arrow"></i></a></div>

<!--back-to-top end-->

 
<!-- inject js start -->

<!--== jquery -->
<script src="{{ 'assets/js/theme.js'|theme }}"></script>

<!--== theme-plugin -->
<script src="{{ 'assets/js/theme-plugin.js'|theme }}"></script>

<!--== theme-script -->
<script src="{{ 'assets/js/theme-script.js'|theme }}"></script>
  {% framework extras %}
        {% scripts %}
<!-- inject js end -->

</body>

</html>
